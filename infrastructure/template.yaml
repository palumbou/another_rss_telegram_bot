AWSTemplateFormatVersion: '2010-09-09'
Description: 'Another RSS Telegram Bot - Generic serverless RSS-to-Telegram system'

Parameters:
  # Generic configuration parameters
  BotName:
    Type: String
    Default: 'another-rss-telegram-bot'
    Description: 'Name for the bot (used in resource naming)'
    AllowedPattern: '^[a-z0-9-]+$'
    ConstraintDescription: 'Must contain only lowercase letters, numbers, and hyphens'
  
  # Telegram configuration
  TelegramChatId:
    Type: String
    Description: 'Telegram chat ID where messages will be sent'
    AllowedPattern: '^-?[0-9]+$'
    ConstraintDescription: 'Must be a valid Telegram chat ID (numeric)'
  
  TelegramBotToken:
    Type: String
    Description: 'Telegram bot token (will be stored securely in Secrets Manager)'
    NoEcho: true
    MinLength: 10
    ConstraintDescription: 'Must be a valid Telegram bot token'
  
  TelegramSecretName:
    Type: String
    Description: 'Name of the Secrets Manager secret containing the Telegram bot token'
    MinLength: 1
    ConstraintDescription: 'Must be a valid secret name'
  
  # Lambda deployment parameters
  LambdaS3Bucket:
    Type: String
    Description: 'S3 bucket containing the Lambda deployment package'
    MinLength: 1
    ConstraintDescription: 'Must be a valid S3 bucket name'
  
  LambdaS3Key:
    Type: String
    Description: 'S3 key for the Lambda deployment package'
    MinLength: 1
    ConstraintDescription: 'Must be a valid S3 key'
  
  # Schedule configuration
  ScheduleExpression:
    Type: String
    Default: 'cron(0 9 * * ? *)'
    Description: 'EventBridge schedule expression (default: daily at 9:00 AM UTC)'
  
  ScheduleTimezone:
    Type: String
    Default: 'Europe/Rome'
    Description: 'Timezone for the schedule'
  
  # Infrastructure configuration
  LambdaTimeout:
    Type: Number
    Default: 300
    MinValue: 60
    MaxValue: 900
    Description: 'Lambda function timeout in seconds'
  
  LambdaMemorySize:
    Type: Number
    Default: 512
    AllowedValues: [128, 256, 512, 1024, 2048, 3008]
    Description: 'Lambda function memory size in MB'
  
  DynamoDBTTLDays:
    Type: Number
    Default: 90
    MinValue: 1
    MaxValue: 365
    Description: 'DynamoDB item TTL in days'
  
  LogRetentionDays:
    Type: Number
    Default: 30
    AllowedValues: [1, 3, 5, 7, 14, 30, 60, 90, 120, 150, 180, 365, 400, 545, 731, 1827, 3653]
    Description: 'CloudWatch Logs retention period in days'

Resources:
  # DynamoDB table for deduplication with TTL (Requirements 3.2, 5.5)
  DeduplicationTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${BotName}-dedup'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: item_id
          AttributeType: S
      KeySchema:
        - AttributeName: item_id
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Application
          Value: !Ref BotName
        - Key: Component
          Value: Deduplication
  
  # SQS Dead Letter Queue for error handling (Requirements 3.5, 8.3, 10.1)
  DeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${BotName}-dlq'
      MessageRetentionPeriod: 1209600  # 14 days
      VisibilityTimeout: 60
      Tags:
        - Key: Application
          Value: !Ref BotName
        - Key: Component
          Value: ErrorHandling
  
  # CloudWatch Log Group with retention policy (Requirements 3.6, 10.5)
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${BotName}-processor'
      RetentionInDays: !Ref LogRetentionDays
      Tags:
        - Key: Application
          Value: !Ref BotName
        - Key: Component
          Value: Logging
  
  # IAM role for Lambda function with minimal privileges (Requirements 3.3, 9.3, 9.4, 9.5, 9.6)
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${BotName}-lambda-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                Resource: !GetAtt DeduplicationTable.Arn
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${BotName}-telegram-token-*'
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource: !Sub 'arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-haiku-20240307-v1:0'
        - PolicyName: CloudWatchMetrics
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                Resource: '*'
                Condition:
                  StringEquals:
                    'cloudwatch:namespace': 'RSS-Telegram-Bot'
        - PolicyName: SQSDeadLetterQueue
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt DeadLetterQueue.Arn
      Tags:
        - Key: Application
          Value: !Ref BotName
        - Key: Component
          Value: IAM
  
  # Lambda function (Requirements 3.3, 3.4)
  ProcessorFunction:
    Type: AWS::Lambda::Function
    DependsOn: LambdaLogGroup
    Properties:
      FunctionName: !Sub '${BotName}-processor'
      Runtime: python3.12
      Handler: src.lambda_handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref LambdaS3Bucket
        S3Key: !Ref LambdaS3Key
      Timeout: !Ref LambdaTimeout
      MemorySize: !Ref LambdaMemorySize
      Environment:
        Variables:
          TELEGRAM_SECRET_NAME: !Ref TelegramSecretName
          TELEGRAM_CHAT_ID: !Ref TelegramChatId
          DYNAMODB_TABLE: !Ref DeduplicationTable
          CURRENT_AWS_REGION: !Ref AWS::Region
          LOG_LEVEL: INFO
      DeadLetterConfig:
        TargetArn: !GetAtt DeadLetterQueue.Arn
      Tags:
        - Key: Application
          Value: !Ref BotName
        - Key: Component
          Value: Processor
  
  # EventBridge Scheduler for daily execution (Requirements 3.4, 8.1)
  SchedulerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${BotName}-scheduler-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: scheduler.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaInvoke
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !GetAtt ProcessorFunction.Arn
      Tags:
        - Key: Application
          Value: !Ref BotName
        - Key: Component
          Value: Scheduler
  
  ProcessorSchedule:
    Type: AWS::Scheduler::Schedule
    Properties:
      Name: !Sub '${BotName}-daily-schedule'
      Description: 'Daily execution schedule for RSS Telegram Bot'
      State: ENABLED
      ScheduleExpression: !Ref ScheduleExpression
      ScheduleExpressionTimezone: !Ref ScheduleTimezone
      FlexibleTimeWindow:
        Mode: 'OFF'
      Target:
        Arn: !GetAtt ProcessorFunction.Arn
        RoleArn: !GetAtt SchedulerRole.Arn
        Input: !Sub |
          {
            "source": "eventbridge-scheduler",
            "schedule_name": "${BotName}-daily-schedule",
            "execution_time": "<aws.scheduler.execution-time>"
          }
  
  # CloudWatch Dashboard for monitoring (Requirements 10.5)
  MonitoringDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub '${BotName}-monitoring'
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "x": 0,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "RSS-Telegram-Bot", "ExecutionSuccess", "Status", "Success" ],
                  [ ".", "ExecutionFailure", ".", "Failure" ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "title": "Execution Success/Failure",
                "period": 300
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "RSS-Telegram-Bot", "FeedsProcessed" ],
                  [ ".", "ItemsFound" ],
                  [ ".", "ItemsSummarized" ],
                  [ ".", "MessagesSent" ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "title": "Processing Metrics",
                "period": 300
              }
            },
            {
              "type": "metric",
              "x": 0,
              "y": 6,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "RSS-Telegram-Bot", "Errors" ],
                  [ ".", "ItemsDeduplicated" ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "${AWS::Region}",
                "title": "Errors and Deduplication",
                "period": 300
              }
            },
            {
              "type": "log",
              "x": 12,
              "y": 6,
              "width": 12,
              "height": 6,
              "properties": {
                "query": "SOURCE '/aws/lambda/${BotName}-processor'\n| fields @timestamp, @message\n| filter @message like /ERROR/\n| sort @timestamp desc\n| limit 20",
                "region": "${AWS::Region}",
                "title": "Recent Errors",
                "view": "table"
              }
            }
          ]
        }

Outputs:
  # Resource identifiers for monitoring and management
  LambdaFunctionName:
    Description: 'Name of the Lambda function'
    Value: !Ref ProcessorFunction
    Export:
      Name: !Sub '${AWS::StackName}-LambdaFunction'
  
  LambdaFunctionArn:
    Description: 'ARN of the Lambda function'
    Value: !GetAtt ProcessorFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaFunctionArn'
  
  DynamoDBTableName:
    Description: 'Name of the DynamoDB deduplication table'
    Value: !Ref DeduplicationTable
    Export:
      Name: !Sub '${AWS::StackName}-DynamoDBTable'
  
  DeadLetterQueueUrl:
    Description: 'URL of the SQS Dead Letter Queue'
    Value: !Ref DeadLetterQueue
    Export:
      Name: !Sub '${AWS::StackName}-DeadLetterQueue'
  
  SecretsManagerSecretName:
    Description: 'Name of the Secrets Manager secret containing Telegram bot token'
    Value: !Sub '${BotName}-telegram-token'
    Export:
      Name: !Sub '${AWS::StackName}-TelegramSecret'
  
  CloudWatchLogGroup:
    Description: 'CloudWatch Log Group for Lambda function'
    Value: !Ref LambdaLogGroup
    Export:
      Name: !Sub '${AWS::StackName}-LogGroup'
  
  ScheduleName:
    Description: 'Name of the EventBridge schedule'
    Value: !Ref ProcessorSchedule
    Export:
      Name: !Sub '${AWS::StackName}-Schedule'
  
  MonitoringDashboardUrl:
    Description: 'URL to the CloudWatch monitoring dashboard'
    Value: !Sub 'https://${AWS::Region}.console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#dashboards:name=${BotName}-monitoring'
  
  # Configuration information
  TelegramChatId:
    Description: 'Telegram chat ID where messages are sent'
    Value: !Ref TelegramChatId
  
  ScheduleExpression:
    Description: 'EventBridge schedule expression'
    Value: !Ref ScheduleExpression
  
  ScheduleTimezone:
    Description: 'Schedule timezone'
    Value: !Ref ScheduleTimezone