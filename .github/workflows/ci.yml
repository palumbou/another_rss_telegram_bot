name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint with Ruff
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    
    - name: Lint with ruff
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        ruff check src/ tests/ --select=E9,F63,F7,F82 --show-source
        # Check all files for style issues
        ruff check src/ tests/
    
    - name: Check formatting with ruff
      run: |
        ruff format --check src/ tests/

  test:
    runs-on: ubuntu-latest
    name: Test with pytest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov hypothesis
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
    
    - name: Run property-based tests
      run: |
        pytest tests/ -k "properties" -v --tb=short
      env:
        HYPOTHESIS_PROFILE: ci
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -f txt
    
    - name: Check dependencies for known vulnerabilities
      run: |
        safety check --json --output safety-report.json || true
        safety check

  validate-cloudformation:
    runs-on: ubuntu-latest
    name: Validate CloudFormation
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
      if: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}
    
    - name: Validate CloudFormation template
      run: |
        aws cloudformation validate-template --template-body file://infrastructure/template.yaml
      if: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}
    
    - name: Lint CloudFormation template (without AWS credentials)
      run: |
        # Basic YAML syntax validation
        python -c "import yaml; yaml.safe_load(open('infrastructure/template.yaml'))"
        echo "CloudFormation template YAML syntax is valid"
      if: ${{ secrets.AWS_ACCESS_KEY_ID == '' }}

  build-package:
    runs-on: ubuntu-latest
    name: Build Lambda Package
    needs: [lint, test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Create Lambda deployment package
      run: |
        mkdir -p build
        pip install -r requirements.txt -t build/
        cp -r src/* build/
        cd build && zip -r ../lambda-package.zip . -x "*.pyc" "*__pycache__*"
    
    - name: Upload Lambda package artifact
      uses: actions/upload-artifact@v6
      with:
        name: lambda-package
        path: lambda-package.zip
        retention-days: 30