[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    unit: Unit tests
    property: Property-based tests
    integration: Integration tests
filterwarnings =
    ignore::DeprecationWarning:botocore.*
    ignore:datetime.datetime.utcnow.*:DeprecationWarning:botocore.*